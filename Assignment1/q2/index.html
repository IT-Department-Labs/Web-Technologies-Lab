<!DOCTYPE html>
<html>
<head>
	<title>Canvas Question</title>

	<!--Meta tags-->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
	<meta name="author" content="Salman Shah">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<link rel="shortcut icon" href="favicon.ico">

	<!--CSS Files-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="css/stylesheet.css">

	<script type="text/javascript" src="js/script.js"></script>
</head>

<body onload="init()">

    <canvas id="can" width="400" height="400" style="position:absolute;top:10%;left:10%;border:2px solid;"></canvas>

    <div style="position:absolute;top:12%;left:43%;">Choose Color</div>
    <div style="position:absolute;top:15%;left:45%;width:10px;height:10px;background:green;" id="green" onclick="color(this)"></div>
    <div style="position:absolute;top:15%;left:46%;width:10px;height:10px;background:blue;" id="blue" onclick="color(this)"></div>
    <div style="position:absolute;top:15%;left:47%;width:10px;height:10px;background:red;" id="red" onclick="color(this)"></div>
    <div style="position:absolute;top:17%;left:45%;width:10px;height:10px;background:yellow;" id="yellow" onclick="color(this)"></div>
    <div style="position:absolute;top:17%;left:46%;width:10px;height:10px;background:orange;" id="orange" onclick="color(this)"></div>
    <div style="position:absolute;top:17%;left:47%;width:10px;height:10px;background:black;" id="black" onclick="color(this)"></div>

    <div style="position:absolute;top:22%;left:44%;">Eraser</div>
    <div style="position:absolute;top:25%;left:45%;width:15px;height:15px;background:white;border:2px solid;" id="white" onclick="color(this)"></div>
    
    <input type="button" value="Reset" id="btn" size="30" onclick="" style="position:absolute;top:65%;left:30%;">
    <input type="button" value="Submit" id="clr" size="23" onclick="stopTimer()" style="position:absolute;top:65%;left:35%;">

    <p id="timer" style="position:absolute;top:75%;left:30%;">0m 59s</p>

</body>
</html>
